<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/019bd41f8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <form class="form-inline" id="enter-city">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-control"
                  id="search-city"
                  autocomplete="off"
                />
                <button type="submit" class="form-control">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
            <div class="col-3">
              <a href="#" class="scale"id="celsius">
                C°</a> | <a href="#"" id="fahrenheit">
                  F°</a>
            </div>
          </div>
          <h2 class="card-title" id="city-display">Current Location</h2>
          <h6 class="card-subtitle mb-2 text-muted" id="date">
            [Today's Date]
          </h6>
          <h6> <span class="time" id="time">12 PM | </span> <span id="weather"></span></h6>
          <div class="row current-info">
            <div class="col-4 current-temp" id="current-temp"></div>
            <div class="col-4 current-emoji"><i class="fas fa-circle"></i></div>
            <div class="col-4">
                <div class="current-precipitation">
                  Precipitation:  
                  <span id="current-precipitation">50%</span>
                </div>
                <div class="current-wind">
                  Wind: 
                  <span id="current-wind"></span>
                </div>
                <div class="current-humidity">
                  Humidity: 
                <span id="current-humidity"></span>
              </div>
            </div>
        </div>
          <div class="row time-of-day">
            <div class="col-4">Morning</div>
            <div class="col-4">Afternoon</div>
            <div class="col-4">Evening</div>
          </div>
          <div class="row temps">
            <div class="col-4">18°</div>
            <div class="col-4">20°</div>
            <div class="col-4">15°</div>
          </div>
          <hr />
          <div class="row days">
            <div class="col-3">Mon</div>
            <div class="col-3">Tue</div>
            <div class="col-3">Wed</div>
            <div class="col-3">Thurs</div>
          </div>
          <div class="row temp-emojis">
            <div class="col-3"><i class="fas mon fa-circle"></i></div>
            <div class="col-3"><i class="fas fa-cloud-sun"></i></div>
            <div class="col-3"><i class="fas wed fa-circle"></i></div>
            <div class="col-3"><i class="fas fa-cloud-showers-heavy"></i></div>
          </div>
          <div class="row high-low">
            <div class="col-3">26°|24°</div>
            <div class="col-3">20°|18°</div>
            <div class="col-3">30°|27°</div>
            <div class="col-3">18°|16°</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
