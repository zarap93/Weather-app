<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/019bd41f8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <form class="form-inline" id="enter-city">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-control"
                  id="search-city"
                  autocomplete="off"
                />
                <button type="submit" class="form-control">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
            <div class="col-3">
              <div class="unit-temps">
              <span class="units">
              <a href="#" class="active" id="celsius"> °C</a> |
              <a href="#" id="fahrenheit"> °F</a>
              </span>
              </div>
            </div>
          </div>
          <h5 class="card-title" id="city-display">Current Location</h5>
          <h6>
            <span class="time" id="date-time"> Last updated: </span>
            <br />
            <span id="weather"></span>
          </h6>
          <div class="row current-info">
            <div class="col-4 current-temp" id="current-temp"></div>
            <div class="col-4 current-icon">
              <img
                src=""
                alt="Current weather image"
                id="icon"
              />
            </div>
            <div class="col-4">
              <div class="current-wind">
                Wind:
                <span id="current-wind"></span>
              </div>
              <div class="current-humidity">
                Humidity:
                <span id="current-humidity"></span>
              </div>
            </div>
          </div>
          <div class="row time-of-day" id="daily-forecast"></div>
      </div>
    </div>
    <p>
      <a href="https://github.com/zarap93/Weather-app.git" target="_new">
        Open-source code</a
      >
      by Zara Paris
    </p>
    <script src="index.js"></script>
  </body>
</html>
